<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Basic CRUD Application - jQuery EasyUI CRUD Demo</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script src="/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../js/appjs/user/script.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
<div class="easyui-panel" data-options="region:'center'">
    <div class="easyui-layout" data-options="fit: true" >
        <div class="easyui-panel" data-options="region:'north',title:'查询',split:true" style="height:150px">
            <div th:replace="user2/view/query::query"></div>
        </div>
        <div data-options="region:'center',title:'',split:true">
            <div th:replace="user2/view/list::list"></div>
        </div>
    </div>
</div>
</body>
</html>
